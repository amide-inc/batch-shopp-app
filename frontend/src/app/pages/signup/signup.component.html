<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5">
                <h1>Welcomer here!</h1>
                <form [formGroup]="signupForm">
                    <div class="form-group">
                        <label>DisplayName</label>
                        <input type="text" class="form-control"  formControlName="displayName"  placeholder="Jhon Cane" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control"  placeholder="amin@domain.com" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="pass1234" formControlName="password"  required>
                    </div>
                    <button class="btn btn-outline-primary btn-block" (click)=signup()>Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
